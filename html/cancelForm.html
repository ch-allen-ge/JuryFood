<!DOCTYPE html>
<html lang="en" ng-app="cancelApp">

  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Cancel Request</title>

      <link href="../css/material.deep_orange-yellow.min.css" rel="stylesheet">
      <link href="../css/cancelFormStyle.css" rel="stylesheet"> 
      <link href="../css/bootstrap.css" rel="stylesheet">
      <link href="../css/pure.css" rel="stylesheet">
      <link href="../css/angular-material.css" rel="stylesheet">
      <link href="../css/materialIcons.css" rel="stylesheet">
      <link href="../css/pure.css">

      <script src="../js/angular.min.js"></script>
      <script src="../js/jquery.js"></script>
      <script src="../js/materialDesign.min.js"></script>
      <script src="../js/bootstrap.js"></script>
      <script src="../js/cancelApp.js"></script>
      <script src="../js/angular-animate.min.js"></script>
      <script src="../js/angular-material.js"></script>
      <script src="../js/angular-aria.min.js"></script>
      <script src="../js/angular-messages.min.js"></script>
  </head>

  <body ng-controller="CancelController as cancelCtrl" ng-cloak>
    <form class="form-inline" ng-submit="cancelCtrl.submit()">
        <header class="mdl-layout__header">
          <span class="mdl-layout-title" id="headerText">Cancel Request</span>
        </header>

        <p id="allFieldsRequiredText">*All fields are required</p>

        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Cancel Information</h2>
          </div>
          <div class="mdl-card__supporting-text"> 
            <span>Enter the order identifier that was supplied to you in the confirmation email when you placed the original request.</span><br><br><br>        
            Order ID: 
            <div class="form-group">
              <input class="form-control" type="text" ng-model="cancelCtrl.orderID">
            </div>
            <p style="color:red">{{cancelCtrl.hasError}}</p>
          </div>             
        </div>
        <cancel-navigation></cancel-navigation>
    </form>
  </body>
</html>
